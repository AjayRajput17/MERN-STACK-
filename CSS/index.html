<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type of Css</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Internal CSS*/
    h2 {
      color: black;
      border: 2px solid red;
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <!-- Inline CSS -->
  <h1 style="background-color: aqua;">Hellow in P Tag</h1>

  <!-- Internal CSS - Embbeded css -->
  <h2>Hellow in h2 Tag</h2>

  <!-- External CSS link As Tag CSS as file -->
  <h4>Hellow in H4</h4>
</body>

</html>
