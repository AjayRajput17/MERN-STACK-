<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
</head>

<body>
  <form action="">
    Student Name: <input type="text" name="name" placeholder="Enter your name">
    <p>Age: <input type="number" name="Age" placeholder="Enter your Age"></p>
    <p>Password: <input type="password" name="password"></p>

    <section>
      <p>Please Select Gender: </p>
      <p><input type="radio" name="gender" value="Male" />male</p>
      <p><input type="radio" name="gender" value="female" />female</p>
      <p><input type="radio" name="gender" value="other" />other</p>
    </section>

    <section>
      <p>Select Faverites Books: </p>
      <p><input type="checkbox" name="books " value="Math">Math</p>
      <p><input type="checkbox" name="books " value="Science">Science</p>
      <p><input type="checkbox" name="books " value="Math">History</p>
      <p><input type="checkbox" name="books " value="Science">Python</p>

      <p>Upload Photo: <input type="file"></p>
      <p>FeedBack: <input type="textarea" cols="40" rows="5"></p>
    </section>
    <!-- <button>Submit</button> -->
    <p><input type="submit"></p>
    <p><input type="reset"></p>
  </form>
</body>

</html>
